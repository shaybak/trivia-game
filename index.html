<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Trivia Game</title>
</head>

<body>

  <div class="jumbotron-fluid">
    <div class="container title-div">
      <h1 class="title"> <img class="n7-img" src="assets/images/n7.png" alt=""> Mass Effect Trivia</h1>
    </div>

  </div>


  <div class="end-game-div">
    <!-- This div is empty until the game ends -->
  </div>


  <div class="container user-interface">

    <div class="row">

      <div class="col-md-6 image-div">
        <!-- Empty div for image hint -->
      </div>

      <div class="col-md-6 question-div">

        <h3 class="question">The question will appear here.</h3>

        <div class="button-container">

          <button type="button" name="button" class="btn btn-primary btn-lg btn-block" id="answer-choice1"></button><br>
          <button type="button" name="button" class="btn btn-primary btn-lg btn-block" id="answer-choice2"></button><br>
          <button type="button" name="button" class="btn btn-primary btn-lg btn-block" id="answer-choice3"></button><br>
          <button type="button" name="button" class="btn btn-primary btn-lg btn-block" id="answer-choice4"></button><br>
        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-md-12 time-left-div">
        <h2 class="time-left-nested">Time left: <span class="time-left"></span> </h2>
      </div>

    </div>

  </div>




  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
